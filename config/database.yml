default: &default
  adapter: mysql2
  host: localhost
  username: root
  password: root
  timeout: 5000

development:
  <<: *default
  database: qeddb-development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: qeddb-test

production:
  <<: *default
  database: qeddb
